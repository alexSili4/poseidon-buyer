<section class="contacts-section">
  <h2 class="hidden-element">Контакти</h2>
  <div class="container contacts-container">
    <div class="contacts-sections">
      <div class="contacts-info">
        <p class="contacts-info-title">Контакти</p>
        <address class="contacts-address-list">
          <a href="mailto:hello@poseidon.net.ua" class="contacts-address email">hello@poseidon.net.ua</a>
          <a href="tel:+380503109400" class="contacts-address phone">+38 050 310 9400</a>
        </address>
        <ul class="contacts-links-list">
          <li class="contacts-links-list-item">
            <a href="/" class="contacts-link">
              <img src="/icons/contacts/phone.svg" alt="телефон" class="contacts-link-icon" />
            </a>
          </li>
          <li class="contacts-links-list-item">
            <a href="/" class="contacts-link">
              <img src="/icons/contacts/telegram.svg" alt="telegram" class="contacts-link-icon" />
            </a>
          </li>
          <li class="contacts-links-list-item">
            <a href="/" class="contacts-link">
              <img src="/icons/contacts/viber.svg" alt="viber" class="contacts-link-icon" />
            </a>
          </li>
        </ul>
      </div>
      <div class="contacts-decorative-section">
        <div class="contacts-decorative-icon-wrap img">
          <svg class="contacts-decorative-icon img">
            <use href="/icons/icons.svg#img"></use>
          </svg>
        </div>
        <div class="contacts-decorative-icon-wrap heart">
          <svg class="contacts-decorative-icon heart">
            <use href="/icons/icons.svg#heart"></use>
          </svg>
        </div>
        <div class="contacts-decorative-icon-wrap like">
          <svg class="contacts-decorative-icon like">
            <use href="/icons/icons.svg#like"></use>
          </svg>
        </div>
        <img src="/icons/contacts/man-bg.svg" alt="фонове зображення" class="contacts-decorative-bg-img" />
      </div>
    </div>
  </div>
</section>
